<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fa7ae027e5.js"
      crossorigin="anonymous"
    ></script>
    <title>World Clock</title>
  </head>

  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>

      <select id="select">
        <option value="">Select a city</option>
        <option value="current">Your location</option>
        <option value="Europe/Copenhagen">Copenhagen</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Dubai">Dubai</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <hr />

        <div class="city" id="newYork">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <hr />

        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
        <hr />

        <div class="city" id="johannesburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date"></div>
          </div>
          <div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <a href="https://github.com/marianacreis" target="_blank">Mariana Reis</a>
      and is
      <a
        href="https://github.com/marianacreis/WorldClock-MyProject"
        target="_blank"
        >open sourced on GitHub </a
      >.
    </footer>

    <script src="JavaScript/index.js"></script>
  </body>
</html>
